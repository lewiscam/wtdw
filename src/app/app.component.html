<ul>
  <li *ngFor="let task of tasks | async; let i = index" [attr.data-index]='i'>
    <strong>{{i + 1}} </strong>
    <span>{{task.description}}</span>
    <button (click)='edit(task)'>
      edit
    </button>
    <button (click)='deleteTask(task)'>
      delete
    </button>
  </li>
</ul>

<form #f='ngForm'>
  <div>
    <input [(ngModel)]='myTask' name='myTask' type='text' required>
  </div>
  <div>
    <button [disabled]='!f.valid' (click)='saveTask()'>
      Save Task
    </button>
  </div>
</form>
