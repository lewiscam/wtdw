<mat-toolbar color="primary">
    <span>What to do When</span>
  </mat-toolbar>

<form #f='ngForm'>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Task" [(ngModel)]='myTask' name='myTask' type='text' required>
      </mat-form-field>
      <button mat-raised-button color='primary' [disabled]='!f.valid' (click)='saveTask()'>
        Save Task
      </button>
  </form>

<mat-list>
  <mat-list-item *ngFor="let task of tasks | async">
    <span>{{task.description}}</span>
    <button mat-icon-button (click)='edit(task)'><mat-icon>edit</mat-icon></button>
    <button mat-icon-button (click)='deleteTask(task)'><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
