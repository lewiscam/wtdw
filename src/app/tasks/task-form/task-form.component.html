<form #f='ngForm'>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Task" [(ngModel)]='myTask.description' name='myTask' type='text' required>
      </mat-form-field>
      <button mat-button color='primary' [disabled]='!f.valid' (click)='saveTask()'>
        Save Task
      </button>
  </form>
