<mat-checkbox [checked]='task.complete' (change)='updateTaskStatus($event, index, item)'>
  <span *ngIf='!editMode'>{{task.description}}</span>
</mat-checkbox>
<ng-container *ngIf='editMode' >
    <app-task-form [listId]='task.list' [myTask]='task' [editMode]='editMode'></app-task-form>
</ng-container>
<button mat-icon-button (click)='edit(task)'><mat-icon>edit</mat-icon></button>
<button mat-icon-button (click)='deleteTask(task)'><mat-icon>delete</mat-icon></button>
